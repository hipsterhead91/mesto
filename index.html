<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип проекта Mesto Russia."></header><main><section class="profile"><div class="profile__info"><img class="profile__avatar" src="946445286ed7329c60e391ca1688aa16.jpg" alt="Пользовательский аватар."><div class="profile__avatar-overlay"><button class="profile__edit-avatar" type="button"></button></div><div class="profile__vertical-alignment"><div class="profile__horizontal-alignment"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="avatar-popup"><form class="popup__container popup__container_medium" id="avatar-form" novalidate><button type="button" class="popup__close-button"></button><p class="popup__title">Обновить аватар</p><label class="popup__input-alignment"><input id="avatar" name="avatar" class="popup__input" value="" required autocomplete="off" type="url" placeholder="Ссылка на аватар"> <span id="avatar-error" class="popup__error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_disabled" id="avatar-submit" disabled="disabled">Сохранить</button></form></div><div class="popup" id="profile-popup"><form class="popup__container" id="edit-profile-form" novalidate><button type="button" class="popup__close-button"></button><p class="popup__title">Редактировать профиль</p><label class="popup__input-alignment"><input id="name" name="name" class="popup__input" value="" required autocomplete="off" placeholder="Имя" minlength="2" maxlength="40"> <span id="name-error" class="popup__error"></span></label> <label class="popup__input-alignment"><input id="job" name="job" class="popup__input" value="" required autocomplete="off" placeholder="О себе" minlength="2" maxlength="200"> <span id="job-error" class="popup__error"></span></label> <button type="submit" class="popup__submit-button" id="profile-submit">Сохранить</button></form></div><div class="popup" id="new-card-popup"><form class="popup__container" id="add-new-card-form" novalidate><button type="button" class="popup__close-button"></button><p class="popup__title">Новое место</p><label class="popup__input-alignment"><input id="title" name="title" class="popup__input" value="" required autocomplete="off" placeholder="Название" minlength="1" maxlength="30"> <span id="title-error" class="popup__error"></span></label> <label class="popup__input-alignment"><input id="link" name="link" class="popup__input" value="" required autocomplete="off" type="url" placeholder="Ссылка на картинку"> <span id="link-error" class="popup__error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_disabled" id="new-card-submit" disabled="disabled">Сохранить</button></form></div><div class="popup" id="confirmation-popup"><form class="popup__container popup__container_small" id="confirm-form"><button type="button" class="popup__close-button"></button><p class="popup__title">Вы уверены?</p><button type="submit" class="popup__submit-button">Да</button></form></div><div class="popup" id="image-popup"><div class="popup__image-container"><button class="popup__close-button" type="button"></button> <img class="popup__image" src="946445286ed7329c60e391ca1688aa16.jpg" alt="Пользовательское изображение."><p class="popup__image-title"></p></div></div><template class="card-template"><div class="element"><button class="element__delete-button" type="button"></button> <img class="element__image" alt="Пользовательское изображение."><div class="element__horizontal-alignment"><h2 class="element__title"></h2><div class="element__vertical-alignment"><button class="element__like-button" type="button"></button> <span class="element__like-counter">0</span></div></div></div></template><script src="main.js"></script></body></html>
