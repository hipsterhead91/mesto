<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/style.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <!--ШАПКА-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto Russia.">
  </header>

  <main>

    <!--Секция PROFILE-->
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Пользовательский аватар.">
        <div class="profile__vertical-alignment">
          <div class="profile__horizontal-alignment">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!--Секция ELEMENTS-->
    <section class="elements"></section>

  </main>

  <!--ПОДВАЛ-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--ПОПАП РЕДАКТИРОВАНИЯ ПРОФИЛЯ-->
  <div class="popup profile-popup">
    <form class="popup__container" name="edit-profile">
      <button type="button" class="popup__close-button profile-close-button"></button>
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" class="popup__input name-input" name="name-input" minlength="2" maxlength="40" required>
      <input type="text" class="popup__input job-input" name="job-input" minlength="2" maxlength="200" required>
      <button type="submit" class="popup__submit-button profile-submit-button">Сохранить</button>
    </form>
  </div>

  <!--ПОПАП ДОБАВЛЕНИЯ КАРТОЧЕК-->
  <div class="popup new-card-popup">
    <form class="popup__container" name="new-card-popup">
      <button type="button" class="popup__close-button new-card-close-button"></button>
      <p class="popup__title">Новое место</p>
      <input type="text" class="popup__input title-input" placeholder="Название" name="title-input" minlength="1" maxlength="30" required>
      <input type="url" class="popup__input link-input" placeholder="Ссылка на картинку" name="link-input" required>
      <button type="submit" class="popup__submit-button new-card-submit-button">Сохранить</button>
    </form>
  </div>

  <!--ПОПАП ОТКРЫТОЙ КАРТИНКИ-->

  <div class="popup image-popup">
    <div class="popup__image-container">
      <button class="popup__close-button image-close-button" type="button"></button>
      <img class="popup__image" src="" alt="Пользовательское изображение.">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <!--ШАБЛОН КАРТОЧКИ-->
  <template class="card-template">
    <div class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image" alt="Пользовательское изображение.">
      <div class="element__horizontal-alignment">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>  
  </template>

  <script src="scripts/script.js"></script>
  <script src="scripts/validate.js"></script>

</body>

</html>
