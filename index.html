<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/style.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <!--ШАПКА-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto Russia.">
  </header>

  <main>

    <!--Секция PROFILE-->
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Пользовательский аватар.">
        <div class="profile__vertical-alignment">
          <div class="profile__horizontal-alignment">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!--Секция ELEMENTS-->
    <section class="elements"></section>

  </main>

  <!--ПОДВАЛ-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--ПОПАП РЕДАКТИРОВАНИЯ ПРОФИЛЯ-->
  <div class="popup profile-popup">
    <form class="popup__container edit-profile" name="form1" novalidate>
      <button type="button" class="popup__close-button profile-close-button"></button>
      <p class="popup__title">Редактировать профиль</p>
      <label class="popup__input-alignment">
        <input id="name" class="popup__input name-input" value="" required autocomplete="off" type="text" placeholder="Имя" minlength="2" maxlength="40">
        <span id="name-error" class="popup__error"></span>
      </label>
      <label class="popup__input-alignment">
        <input id="job" class="popup__input job-input" value="" required autocomplete="off" type="text" placeholder="О себе" minlength="2" maxlength="200">
        <span id="job-error" class="popup__error"></span>
      </label>
      <button type="submit" class="popup__submit-button profile-submit-button">Сохранить</button>
    </form>
  </div>

  <!--ПОПАП ДОБАВЛЕНИЯ КАРТОЧЕК-->
  <div class="popup new-card-popup">
    <form class="popup__container add-new-card" novalidate>
      <button type="button" class="popup__close-button new-card-close-button"></button>
      <p class="popup__title">Новое место</p>
      <label class="popup__input-alignment">
        <input id="title" class="popup__input title-input" value="" required autocomplete="off" type="text" placeholder="Название" minlength="1" maxlength="30">
        <span id="title-error" class="popup__error"></span>
      </label>
      <label class="popup__input-alignment">
        <input id="link" class="popup__input link-input" value="" required autocomplete="off" type="url" placeholder="Ссылка на картинку">
        <span id="link-error" class="popup__error"></span>
      </label>
      <button type="submit" class="popup__submit-button new-card-submit-button popup__submit-button_disabled" disabled>Сохранить</button>
    </form>
  </div>

  <!--ПОПАП ОТКРЫТОЙ КАРТИНКИ-->
  <div class="popup image-popup">
    <div class="popup__image-container">
      <button class="popup__close-button image-close-button" type="button"></button>
      <img class="popup__image" src="" alt="Пользовательское изображение.">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <!--ШАБЛОН КАРТОЧКИ-->
  <template class="card-template">
    <div class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image" alt="Пользовательское изображение.">
      <div class="element__horizontal-alignment">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>  
  </template>

  <script src="scripts/validate.js"></script>
  <script src="scripts/script.js"></script>

</body>

</html>
