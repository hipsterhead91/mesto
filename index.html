<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <!--ШАПКА-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto Russia.">
  </header>

  <main>

    <!--Секция PROFILE-->
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Пользовательский аватар.">
        <div class="profile__vertical-alignment">
          <div class="profile__horizontal-alignment">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!--Секция ELEMENTS-->
    <section class="elements"></section>

  </main>

  <!--ПОДВАЛ-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--ПОПАП РЕДАКТИРОВАНИЯ ПРОФИЛЯ-->
  <div id="profile-popup" class="popup">
    <form class="popup__container" type="submit">
      <button id="profile-close-button" class="popup__close-button" type="button"></button>
      <p class="popup__title">Редактировать профиль</p>
      <input id="name-input" class="popup__input" type="text">
      <input id="job-input" class="popup__input" type="text">
      <button id="profile-submit-button" class="popup__submit-button" type="submit">Сохранить</button>
    </form>
  </div>

  <!--ПОПАП ДОБАВЛЕНИЯ КАРТОЧЕК-->
  <div id="new-card-popup" class="popup">
    <form class="popup__container">
      <button id="new-card-close-button" class="popup__close-button" type="button"></button>
      <p class="popup__title">Новое место</p>
      <input id="title-input" class="popup__input" type="text" placeholder="Название">
      <input id="link-input" class="popup__input" type="text" placeholder="Ссылка на картинку">
      <button id="new-card-submit-button" class="popup__submit-button" type="submit">Сохранить</button>
    </form>
  </div>

  <!--ПОПАП ОТКРЫТОЙ КАРТИНКИ-->

  <div id="image-popup" class="popup">
    <div class="popup__image-container">
      <button id="image-close-button" class="popup__close-button" type="button"></button>
      <img class="popup__image" alt="Пользовательское изображение.">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <!--ШАБЛОН КАРТОЧКИ-->
  <template id="card-template">
    <div class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image" alt="Пользовательское изображение.">
      <div class="element__horizontal-alignment">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>  
  </template>

  <script src="script.js"></script>

</body>

</html>
